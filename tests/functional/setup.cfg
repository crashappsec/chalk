# for error codes see
# https://flake8.pycqa.org/en/latest/user/error-codes.html
[flake8]
ignore =
    E231
    # black is in charge of line length
    E501
    # black formats all operators
    E231
    # binary operator on new line
    W503
    # whitespace before : in array slices
    E203
    # black formats indents
    E131

[mypy]
ignore_missing_imports = true
