networks:
  chalk:
  gcp:
  imds:
    ipam:
      driver: default
      config:
        - subnet: 169.254.169.254/24

services:
  # --------------------------------------------------------------------------
  # CHALK

  chalk:
    build:
      context: .
      target: deps
    command: nimble ${CHALK_BUILD:-release}
    working_dir: /chalk
    volumes:
      - .:/chalk/
      - ../nimutils:/nimutils
      - ../con4m:/con4m
    # environment:
    # CON4M_DEV is conditionally set in Makefile

  # --------------------------------------------------------------------------
  # SERVER

  server: &server
    build:
      context: ./server
      target: deps
    networks:
      chalk:
        aliases:
          - chalk.local
    ports:
      - 8585:8585
    working_dir: /chalk/server
    volumes:
      - .:/chalk
    healthcheck:
      test:
        - CMD-SHELL
        - sh -c "curl -f http://localhost:8585/health"
      start_period: 30s
      interval: 1s

  server-tls:
    <<: *server
    command: run -r -p 5858 --domain=tls.chalk.local --keyfile=cert.key --certfile=cert.pem --use-existing-cert
    ports:
      - 5858:5858
    networks:
      chalk:
        aliases:
          - tls.chalk.local
    healthcheck:
      test:
        - CMD-SHELL
        - sh -c "curl -f https://localhost:5858/health --insecure"
      start_period: 30s
      interval: 1s

  # --------------------------------------------------------------------------
  # TESTS

  # there is no official imds test container so we have very simple wrapper
  imds:
    build:
      context: ./tests
    entrypoint: uvicorn
    command: app:app --host=0.0.0.0 --port=80 --reload
    working_dir: /imds
    volumes:
      - ./tests/imds:/imds
    healthcheck:
      test:
        - CMD-SHELL
        - sh -c "curl -f http://localhost/health"
      start_period: 10s
      interval: 1s
    networks:
      imds:
        ipv4_address: 169.254.169.254
      gcp:
        # XXX for simplicity's sake, use a single imds app server for all
        # of AWS, Azure, GCP
        aliases:
          - metadata.google.internal

  # simple server for serving static files
  static:
    build:
      context: ./tests
    entrypoint: python
    command: -m http.server 8000
    working_dir: /chalk/tests
    volumes:
      - .:/chalk
    healthcheck:
      test:
        - CMD-SHELL
        - sh -c "curl -f http://localhost:8000/conftest.py"
      start_period: 10s
      interval: 1s
    networks:
      chalk:

  tests:
    build:
      context: ./tests
      args:
        BASE: ${BASE:-ubuntu}
    entrypoint: ./entrypoint.sh
    cap_add:
      - SYS_PTRACE # for gdb
    security_opt:
      - seccomp=unconfined # for gdb
    volumes:
      - .:/chalk
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /chalk/tests
    networks:
      - chalk
      - imds
      - gcp
    depends_on:
      registry:
        condition: service_healthy
      server:
        condition: service_healthy
      server-tls:
        condition: service_healthy
      imds:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_PROFILE: ${AWS_PROFILE:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      DOCKER_GIT_CONTEXT_SSH_REPO: ${DOCKER_GIT_CONTEXT_SSH_REPO:-}
      DOCKER_GIT_CONTEXT_TOKEN_REPO: ${DOCKER_GIT_CONTEXT_TOKEN_REPO:-}
      GITHUB_ACTIONS: ${GITHUB_ACTIONS:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      IP: ${IP:-} # host IP for docker registry tests
      SSH_KEY: ${SSH_KEY:-}

  # --------------------------------------------------------------------------
  # MISC DEPS

  registry:
    image: registry:2
    ports:
      - "5044:5044"
    environment:
      - REGISTRY_HTTP_ADDR=0.0.0.0:5044
    networks:
      - chalk
    healthcheck:
      test:
        - CMD-SHELL
        - sh -c "echo 'GET / HTTP/1.1' | nc -v localhost 5044"
      start_period: 30s
      interval: 1s

  sqlite:
    image: coleifer/sqlite-web
    volumes:
      - ./server:/server
    environment:
      SQLITE_DATABASE: /server/chalkdb.sqlite
    ports:
      - 18080:8080
    healthcheck:
      test:
        - CMD-SHELL
        - sh -c "echo 'GET / HTTP/1.1' | nc -v localhost 8080"
      start_period: 30s
      interval: 1s
